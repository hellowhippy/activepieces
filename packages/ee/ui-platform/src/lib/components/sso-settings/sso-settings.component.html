<div class="ap-h-full ap-pt-2 ">
    <div class="ap-flex ap-max-w-[56.25rem] ap-flex-col ap-gap-4 ">
        <div class="ap-mb-2 " *ngIf="!(platform$ | async)?.ssoEnabled || isDemo">
            <ap-upgrade-note [featureNote]="upgradeNote" docsLink="https://www.activepieces.com/docs/security/sso#supported-sso-providers"></ap-upgrade-note>
        </div>
        <app-allowed-email-domains-list [platform]="(platform$ | async) || undefined" [isDemo]="false"
            (platformUpdated)="platformUpdated($event)"></app-allowed-email-domains-list>
        <app-configure-confederated-authn-card [isDemo]="false" [platform]="(platform$ | async) || undefined"
            (platformUpdated)="platformUpdated($event)"
            [federatedAuthnProvider]="FederatedAuthnProviderEnum.Google"></app-configure-confederated-authn-card>
        <app-configure-confederated-authn-card [isDemo]="isDemo" [platform]="(platform$ | async) || undefined"
            (platformUpdated)="platformUpdated($event)"
            [federatedAuthnProvider]="FederatedAuthnProviderEnum.Github"></app-configure-confederated-authn-card>
        <app-configure-allowing-email-logins-card [isDemo]="isDemo" [platform]="(platform$ | async) || undefined"
            (platformUpdated)="platformUpdated($event)"></app-configure-allowing-email-logins-card>
    </div>
</div>


<ng-container *ngIf="addDomain$ | async"></ng-container>
