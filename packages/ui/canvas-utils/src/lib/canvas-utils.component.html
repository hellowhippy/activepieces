<div class="ap-flex ap-items-center ap-gap-1">

    <mat-button-toggle-group class="no-check-bg ap-drop-shadow-md ap-z-50">
        <mat-button-toggle matTooltip="Reset Zoom"  i18n-matTooltip (click)="resetZoom()">
            <div class="ap-flex ap-items-center">
                <mat-icon>loop</mat-icon>   
                 </div>
        </mat-button-toggle>
    </mat-button-toggle-group>
    <mat-button-toggle-group  class="no-check-bg ap-drop-shadow-md ap-z-50">
    
        
        <mat-button-toggle matTooltip="Zoom out"  i18n-matTooltip (click)="zoomOut()">
            <div class="ap-flex ap-items-center">
                <svg-icon src="assets/img/custom/canvas/zoom_out.svg" [svgStyle]="{width:'25px', height:'25px'}"></svg-icon>
            </div>
        </mat-button-toggle>
       
        <mat-button-toggle  matTooltip="Zoom in"  i18n-matTooltip (click)="zoomIn()">
            <div class="ap-flex ap-items-center">
                <svg-icon src="assets/img/custom/canvas/zoom_in.svg" [svgStyle]="{width:'25px', height:'25px'}"></svg-icon>
            </div>
        </mat-button-toggle>
     
    
      
    </mat-button-toggle-group>

    <mat-button-toggle-group class="no-check-bg ap-drop-shadow-md ap-z-50">
        <mat-button-toggle matTooltip="Fit to Screen"  i18n-matTooltip (click)="recenter()">
            <div class="ap-flex ap-items-center">
                <svg-icon src="assets/img/custom/canvas/recenter.svg" [svgStyle]="{width:'25px', height:'25px'}"></svg-icon>
            </div>
        </mat-button-toggle>
    </mat-button-toggle-group>
</div>
